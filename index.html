<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile" id="0" onclick="game.boardOnClick(event);"></div>
            <div class="tile" id="1"  onclick="game.boardOnClick(event);"></div>
            <div class="tile" id="2"  onclick="game.boardOnClick(event);"></div>
            <div class="tile" id="3"  onclick="game.boardOnClick(event);"></div>
            <div class="tile" id="4"  onclick="game.boardOnClick(event);"></div>
            <div class="tile" id="5"  onclick="game.boardOnClick(event);"></div>
            <div class="tile" id="6"  onclick="game.boardOnClick(event);"></div>
            <div class="tile" id="7"  onclick="game.boardOnClick(event);"></div>
            <div class="tile" id="8"  onclick="game.boardOnClick(event);"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset" onclick="game.resetBoard();">Reset</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
